<!DOCTYPE HTML>
<html style="overflow:hidden;">

<head>
    <meta charset="utf-8">
    <title>航班选择</title>
    <link rel="stylesheet" href="../css/materialize.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../css/ghpages-materialize.css">

    <link rel="stylesheet" href="../css/materializecss-font.css">

    <link rel="stylesheet" href="../css/prism.css">

    <link rel="stylesheet" href="../css/flightFont.css">

    <link rel="stylesheet" href="../fonts/stylesheet.css">

    <link rel="stylesheet" href="../fronts/material-icons.css">

    <link rel="stylesheet" href="../css/mystyle.css">


    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/jquery.timeago.min.js"></script>
    <script src="../js/prism.js"></script>
    <script src="../js/lunr.min.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/adsbygoogle.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/save_cookie.js"></script>

    <script src="../js/create_card_test.js"></script>
    <script src="../js/switchHtml.js"></script>



    <script src="../js/nouislider.js"></script>



    <script src="../js/waves.js"></script>

</head>

<body>
    <div class="container">
        <div class="row" style="margin-left: 14%;margin-top: 11%;">
            <center>
               <div id="queryorder"> 
               <div class="input-field col l7 ">
                    <textarea id="textarea1" class="materialize-textarea" style="font-size: 18px; height: 27px; padding-bottom: 6px;" placeholder="身份证号"></textarea>
                </div >
                <div class="input-field col l2 waves-effect waves-light" onclick="show_result()" style="    margin-top: 35px; background-color:#00bcd4; height:42px;color:white;border-radius: 4%;">
                    <div class="container">
                        <div style="color:white;float:left;margin-top:7px;">
                            <i class="material-icons" style="color:white;transform: rotate(45deg);">airplanemode_active</i>
                        </div>
                        <div type="submit" style="float:left;margin-top:10px;margin-left:7px;">查询</div>
                    </div>
                </div>
                </div>
                <div id="queryresult" class="card-action grey lighten-5" style="display: none;">
                    <div class="row ">
                        <div class="row valign" style="width:100%;margin-bottom: 0px;">
                            <div class="col l9 ">
                                <div class="cell1 col l3">
                                    <span class="flightDate">9:00AM</span>
                                    <br>
                                    <span class="flightPlace">北京</span>
                                </div>
                                <div class="cell2 col l2 flightDate">WZ1869</div>
                                <div class="cell3 col l3 ">
                                    <span class="flightDate">14:00PM</span>
                                    <br>
                                    <span class="flightPlace">上海</span>
                                </div>
                                <div class="cell2 col l3 flightDate">5个小时</div>
                            </div>
                            <div class="col l2 " style="margin-top: 14px;">
                                <span class="text-warning font-22">1299</span>
                            </div>

                            <!-- <div class="col s6">6列的宽度 (一半)</div> -->
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l4 s3">
                            <textarea id="name" class="materialize-textarea" onchange=" add_person_message_into_cookie($(this).attr('id'))" style="padding-bottom: 10px;">王小明</textarea>
                            <label for="textarea1">姓名</label>
                        </div>
                        <div class="input-field col l4 s3">
                            <textarea id="identity" class="materialize-textarea" onchange=" add_person_message_into_cookie($(this).attr('id'))" style="padding-bottom: 10px;">123456</textarea>
                            <label for="textarea1">身份证号</label>
                        </div>
                        <div class="input-field col l4 s3">
                            <textarea id="phone" class="materialize-textarea" onchange=" add_person_message_into_cookie($(this).attr('id'))" style="padding-bottom: 10px;">123456</textarea>
                            <label for="textarea1">手机号</label>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>
</body>

</html>
