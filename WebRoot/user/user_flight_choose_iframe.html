<!DOCTYPE HTML>
<html style="overflow:scroll;">

<head>
    <meta charset="utf-8">
    <title>航班选择</title>
    <link rel="stylesheet" href="../css/materialize.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../css/ghpages-materialize.css">

    <link rel="stylesheet" href="../css/materializecss-font.css">

    <link rel="stylesheet" href="../css/prism.css">

    <link rel="stylesheet" href="../css/flightFont.css">

    <link rel="stylesheet" href="../fonts/stylesheet.css">

    <link rel="stylesheet" href="../fronts/material-icons.css">

    <link rel="stylesheet" href="../css/mystyle.css">


    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/jquery.timeago.min.js"></script>
    <script src="../js/prism.js"></script>
    <script src="../js/lunr.min.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/adsbygoogle.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/save_cookie.js"></script>

    <script src="../js/create_card_test.js"></script>
    <script src="../js/switchHtml.js"></script>



    <script src="../js/nouislider.js"></script>



    <script src="../js/waves.js"></script>

</head>

<body>

    <div  style="background-image:url(&quot;../images/cover_bg_2.jpg&quot;); background-position: 0px -47.7px;height:1000px;">
        <div class="col l12 s12 m5">
            <div class="card-panel teal wrapper  " style="margin:auto;margin-top:3px;width:90%; background-color:#bdbdbd !important; box-shadow: 9px 8px 20px 0px rgba(0, 0, 0, 0.35), 0 1px 5px 0 rgba(0, 0, 0, 0.21), 0 3px 1px -2px rgba(0, 0, 0, 0.2);">
                <div id="test1html">
                    <div class="container" style="width: 95%;">
                        <div class="ticket_booking">
                            <div class="character"></div>
                            <ul class="collection outlook" style=" box-shadow: 0px 2px 3px 1px rgba(0, 0, 0, 0.19), 0px 0px 0px 0px rgba(0, 0, 0, 0.12), 0 0px 0px -2px rgba(0, 0, 0, 0.2);">
                                <li class="collection-item valign-wrapper" style="width:100%; height:100px;">
                                    <div class="row valign" style="width:100%;margin-bottom: 0px;">
                                        <div class="col l9 ">
                                            <div class="cell1 col l3">
                                                <span class="flightDate">9:00AM</span>
                                                <br>
                                                <span class="flightPlace">北京</span>
                                            </div>
                                            <div class="cell2 col l2 flightDate">WZ1869</div>
                                            <div class="cell3 col l3 ">
                                                <span class="flightDate">14:00PM</span>
                                                <br>
                                                <span class="flightPlace">上海</span>
                                            </div>
                                            <div class="cell2 col l3 flightDate">5个小时</div>
                                        </div>
                                        <div class="col l2 " style="margin-top: 14px;">
                                            <span class="text-warning font-22">1299</span>
                                        </div>
                                        
                                        <div class="col l1 waves-effect waves-light" onclick="switch_html()" style="background-color:#FE3800; height:40px;color:white;border-radius: 10%;box-shadow: 2px 2px 3px 1px rgba(0, 0, 0, 0.19), 3px 3px 4px 0px rgba(0, 0, 0, 0.12), 0 3px 20px -2px rgba(0, 0, 0, 0);">
                                            <div style="color:white;float:left;margin-top:7px;">
                                                <i class="material-icons" style="color:white;transform: rotate(45deg);">airplanemode_active</i>
                                            </div>
                                            <div style="float:left;margin-top:10px;margin-left:7px;">预定</div>
                                        </div>
                                        <!-- <div class="col s6">6列的宽度 (一半)</div> -->
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
